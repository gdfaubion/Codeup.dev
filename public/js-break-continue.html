<html>
<head>
	<title></title>
</head>
<body>
	<script>
		do {
			var random = Math.floor((Math.random()*50)+1)

		} while (random % 2 == 0);
			
			console.log('Random odd number to skip is: ' + random);
			
			for (i = 1; i < 50; i++) {
				if(i % 2 != 0) {
					console.log('Here is an odd number ' + i);
				} else if (i === random) {
					console.log('Yikes! Skipping number: ' + random);
				}
			}
	</script>
</body>
</html>
