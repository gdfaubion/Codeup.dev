<html>
<head>
	<title></title>
</head>
<body>
	<script>
		
			var random = 2;
			while(random % 2 == 0) {
				var random = Math.floor((Math.random()*50)+1);
				
			}

			for (var i = 1; i < 50; i++) {

				if(i % 2 == 0) {
					break;					
				} else if (i === random) {
					console.log('Yipes!	Skipping number: ' + random);
					break;
				}
					console.log('Here is an odd number: ' + i);
			}
	</script>
</body>
</html>
